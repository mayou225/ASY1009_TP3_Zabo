<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Page de Connexion</title>
</head>

<body>

    <img id="fr" class="flags" src="https://cdn.britannica.com/82/682-004-F0B47FCB/Flag-France.jpg">
    <img id="eng" class="flags" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/1200px-Flag_of_the_United_Kingdom.svg.png">

    <div class="login-container">

        <div class="right">
    
            <form action="" method="POST" autocomplete="off" id="loginForm" >
           
                <h4 id="texte_Bienvenu">Bienvenu sur mon site</h4>
                <p id="txt">Bienvenue sur mon site d'initiation aux technologies Web</p>
                <input placeholder="Email" type="email" name="email" id="email" autocomplete="off">
                <input placeholder="Password" type="password" name="password" id="password" autocomplete="off">
                <button id="log-button" type="submit">Se connecter</button>
            </form>

        </div>
    </div>
</body>

<script src="./script_login.js"></script>

</html>
